<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Service Down</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f6f7f9;
        }

        .wrap {
            width: 100%;
            padding: 24px 0;
            background: #f6f7f9;
        }

        .card {
            width: 600px;
            max-width: 100%;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #e6e8eb;
            border-radius: 8px;
        }

        .hdr {
            padding: 16px 20px;
            border-bottom: 1px solid #eef0f2;
            font: 700 16px Arial,Helvetica,sans-serif;
            color: #2f3b52;
        }

        .cnt {
            padding: 20px;
            font: 14px/1.5 Arial,Helvetica,sans-serif;
            color: #2f3b52;
        }

        .muted {
            color: #6b7280;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center" class="card">
            <tr><td class="hdr">Health Monitor</td></tr>
            <tr>
                <td class="cnt">
                    <p><strong>{{ServiceName}}</strong> is <strong>not working</strong>.</p>
                    <p class="muted">
                        Detected at (UTC): <strong>{{DetectedAtUtc}}</strong><br />
                        Detected at (Belgrade): <strong>{{DetectedAtLocal}}</strong>
                    </p>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
