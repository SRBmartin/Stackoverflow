<div class="login-container">
  <div class="login-icon">
    <img src="favicon.ico" alt="Login Icon" />
  </div>

  <div class="login-box">
    <h2>LOGIN</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>

      
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          required
          email
          #emailCtrl="ngModel"
          [ngClass]="{'invalid-input': (emailCtrl.invalid && (emailCtrl.touched || loginForm.submitted))}"
        />
        <div class="error-placeholder">
          <span class="error-message"
                *ngIf="emailCtrl.invalid && (emailCtrl.touched || loginForm.submitted)">
            <span *ngIf="emailCtrl.errors?.['required']">Email is required.</span>
            <span *ngIf="emailCtrl.errors?.['email']">Incorrect email format.</span>
          </span>
        </div>
      </div>

      
      <div class="form-group password-group">
        <label for="password">Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required
          minlength="6"
          #passwordCtrl="ngModel"
          [ngClass]="{'invalid-input': (passwordCtrl.invalid && (passwordCtrl.touched || loginForm.submitted))}"
        />
        <button type="button" class="toggle-password" (click)="togglePassword()">
          {{ showPassword ? 'Hide' : 'Show' }}
        </button>
        <div class="error-placeholder">
          <span class="error-message"
                *ngIf="passwordCtrl.invalid && (passwordCtrl.touched || loginForm.submitted)">
            <span *ngIf="passwordCtrl.errors?.['required']">Password is required.</span>
            <span *ngIf="passwordCtrl.errors?.['minlength']">
              Password must be at least 8 characters.
            </span>
          </span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="login-error">
        {{ errorMessage }}
      </div>
      
      <button type="submit" class="login-btn">Log in</button>

     

    </form>
  </div>

  <div class="below-box">
    <p class="sign-up-text">
      Donâ€™t have an account?
      <a href="http://localhost:4200/register">Sign up</a>
    </p>
  </div>
</div>
