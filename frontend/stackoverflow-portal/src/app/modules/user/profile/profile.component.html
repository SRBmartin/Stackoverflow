<div class="container-fluid my-profile-container">
  <div class="row vh-100">
    <aside class="col-md-3 sidebar p-4">
      <h2 class="h5 text-dark mb-4 text-center">Account Settings</h2>
      <ul class="list-unstyled d-flex flex-column align-items-center">
        <li class="mb-3 w-100">
          <a
            routerLink="/profile/general-information" 
            [ngClass]="{ 'active': isActive('/profile/general-information') }"
            class="text-decoration-none d-block py-2 px-3 rounded">
            General Information
          </a>
        </li>
        <li class="mb-3 w-100">
          <a (click)="onLogout()" class="text-decoration-none d-block py-2 px-3 rounded logout-btn">
            <img src="assets/images/logout.svg">
            <p>Logout</p>
          </a>
        </li>
      </ul>
    </aside>
    <main class="col-md-9 content p-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
